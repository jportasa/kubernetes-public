apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-wtn-remote-log-nfs
  labels:
    etiqueta: pv-wtn-remote-log-nfs
spec:
  capacity:
    storage: 200Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  glusterfs:
    path: vol01
    endpoints: glusterfs-cluster
    readOnly: false
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-wtn-remote-log-nfs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi
  selector:
    matchLabels:
      etiqueta: pv-wtn-remote-log-nfs
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-wtn-auth-nfs
  labels:
    etiqueta: pv-wtn-auth-nfs
spec:
  capacity:
    storage: 200Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  hostPath:
    path: /docker/volumes/nfs/pv-nfs-data
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-wtn-auth-nfs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi
  selector:
    matchLabels:
      etiqueta: pv-wtn-auth-nfs
---
